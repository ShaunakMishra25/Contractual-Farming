<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Register - AgriContract</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

  <!-- Tailwind Config (matching index.html) -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#11d411",
            "primary-dark": "#0ea60e",
            "primary-light": "#e7f3e7",
            "background-light": "#f6f8f6",
            "text-dark": "#0d1b0d",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "0.5rem",
            xl: "0.75rem",
            full: "9999px",
          },
        },
      },
    }
  </script>
</head>
<body class="bg-background-light text-text-dark font-display antialiased min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 w-full border-b border-[#e7f3e7] bg-[#f8fcf8]/90 backdrop-blur-md">
    <div class="mx-auto flex h-16 max-w-[1280px] items-center justify-between px-6 lg:px-10">
      <a href="index.html" class="flex items-center gap-4 text-text-dark no-underline">
        <div class="flex h-8 w-8 items-center justify-center rounded-lg bg-primary/20 text-primary">
          <span class="material-symbols-outlined">agriculture</span>
        </div>
        <h2 class="text-xl font-bold leading-tight tracking-tight text-text-dark">AgriContract</h2>
      </a>
      <div class="flex gap-3">
        <a href="login.html" class="flex h-9 items-center justify-center rounded-lg bg-primary px-4 text-sm font-bold text-white shadow-sm transition-transform hover:bg-primary-dark active:scale-95">
          Login
        </a>
      </div>
    </div>
  </header>

  <!-- Register Form -->
  <main class="flex-1 flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <div class="flex h-14 w-14 mx-auto items-center justify-center rounded-full bg-primary/20 text-primary mb-4">
          <span class="material-symbols-outlined text-3xl">person_add</span>
        </div>
        <h1 class="text-2xl font-bold text-text-dark">Create Account</h1>
        <p class="text-gray-600 mt-2">Join AgriContract as a farmer or factory</p>
      </div>

      <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6">
        <!-- Error message display -->
        <div id="registerError" class="text-red-600 text-sm font-medium mb-4 text-center"></div>

        <form id="registerForm" class="space-y-5">
          <div>
            <label for="registerName" class="block text-sm font-medium text-gray-700 mb-1.5">Full Name</label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 material-symbols-outlined text-[20px]">person</span>
              <input type="text" id="registerName" required
                class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-200 bg-white text-text-dark focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400"
                placeholder="Enter your full name" />
            </div>
          </div>

          <div>
            <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1.5">Email Address</label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 material-symbols-outlined text-[20px]">mail</span>
              <input type="email" id="registerEmail" required
                class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-200 bg-white text-text-dark focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400"
                placeholder="you@example.com" />
            </div>
          </div>

          <div>
            <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 material-symbols-outlined text-[20px]">lock</span>
              <input type="password" id="registerPassword" required minlength="6"
                class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-200 bg-white text-text-dark focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400"
                placeholder="Minimum 6 characters" />
            </div>
          </div>

          <div>
            <label for="registerConfirmPassword" class="block text-sm font-medium text-gray-700 mb-1.5">Confirm Password</label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 material-symbols-outlined text-[20px]">lock</span>
              <input type="password" id="registerConfirmPassword" required minlength="6"
                class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-200 bg-white text-text-dark focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400"
                placeholder="Re-enter your password" />
            </div>
          </div>

          <div>
            <label for="registerRole" class="block text-sm font-medium text-gray-700 mb-1.5">I am a</label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 material-symbols-outlined text-[20px]">badge</span>
              <select id="registerRole" required
                class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-200 bg-white text-text-dark focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none appearance-none transition-all">
                <option value="">Select your role</option>
                <option value="farmer">Farmer</option>
                <option value="factory">Factory Owner</option>
              </select>
              <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 material-symbols-outlined text-[20px] pointer-events-none">expand_more</span>
            </div>
          </div>

          <button type="submit"
            class="w-full bg-primary hover:bg-primary-dark text-white px-4 py-2.5 rounded-lg font-bold text-sm transition-all shadow-sm shadow-primary/30">
            Create Account
          </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
          Already have an account? <a href="login.html" class="text-primary font-semibold hover:underline">Sign in</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script src="js/contracts.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
